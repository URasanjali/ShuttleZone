// Ensure plugins are ordered correctly


android {
    namespace "com.example.shuttlezone"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    defaultConfig {
        applicationId "com.example.shut"
        minSdk flutter.minSdkVersion
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

repositories {
    google()  // Ensure Firebase and other Google dependencies are resolved
    mavenCentral()  // For other dependencies
}

dependencies {
    // ✅ Correct way: Use Firebase BoM to manage all versions
    implementation platform('com.google.firebase:firebase-bom:33.5.1') // or latest stable

    // ✅ Use Firebase libraries WITHOUT versions (BoM handles it)
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
}

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
    id 'com.google.gms.google-services' // Firebase plugin last
}

flutter {
    source '../..'
}

